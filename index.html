<!DOCTYPE html>
<html>
  <head>
    <title>Tikatu AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #msgbox {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.85);
        padding: 12px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 14px;
        max-width: 320px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Mascote Tikatu -->
        <a-entity
          gltf-model="https://models.readyplayer.me/654a4017cd8ec24bb55dc031.glb"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>

        <!-- Fala do mascote -->
        <a-entity
          text="value: Olá! Eu sou o guardião do Rio Mutari.\nNa última coleta, o nível de turbidez foi 80 NTU.; color: black; width: 2.5"
          position="0 2 0"
          rotation="-30 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="msgbox">
      Aponte para o marcador <strong>Hiro</strong> com a câmera do seu celular. <br>
      Se ainda não tem, use este marcador: <br>
      <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank">Baixar marcador Hiro</a>
    </div>
  </body>
</html>
