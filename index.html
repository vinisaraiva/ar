<!DOCTYPE html>
<html>
  <head>
    <title>Tikatu AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- CÃ¢mera + AR.js -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="mascote.glb"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
        <a-entity
          text="value: Rio Mutari - Turbidez Alta; color: black; width: 2"
          position="0 1.5 0"
          rotation="-30 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
